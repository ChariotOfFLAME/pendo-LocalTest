<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://status.pendo.io/api/v2/status.json"></script>
    <script src="pendo-snippet.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .degraded {
        color: red;
      }
      .operational {
        color: green;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.statuspage.io/se-v2.js"
    ></script>
    <script defer>
      var sp = new StatusPage.page({ page: 'pendo' });
    </script>
    <title>Document</title>
  </head>
  <body>
    <p id="pendoStatus">Pendo Status</p>
    <script defer>
      sp.summary({
        success: function (data) {
          // do all JS in here
          var div = document.getElementById('pendoStatus');
          var ul = document.createElement('ul');
          var arr = data.components;
          for (var i = 0; i < arr.length; i++) {
            if (!arr[i].group) {
              if (arr[i] instanceof Array) {
                var list = arrToUl(arr[i].name);
              } else {
                var li = document.createElement('li');
                var p = document.createElement('p');
                var ul2 = document.createElement('ul');
                var li2 = document.createElement('li');
                li.setAttribute('class', 'status-titles');
                li.appendChild(ul2);
                li.appendChild(p);
                p.appendChild(document.createTextNode(arr[i].name));
                ul2.appendChild(li2);
                p.setAttribute('class', 'component');
                if (arr[i].status === 'operational') {
                  li2.appendChild(document.createTextNode('Operational'));
                  li2.setAttribute('class', 'status operational');
                } else {
                  p.setAttribute('class', 'component degraded');
                  li2.appendChild(document.createTextNode('Degraded'));
                  li2.setAttribute('class', 'status degraded');
                }
                ul.appendChild(li);
              }
              div.appendChild(ul);
            }
          }
        },
      });
    </script>
  </body>
</html>
